<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to my gallery!</h1>
    <div class="gallery">
      <div class="item">
        <img alt="Cat" class="thumbnail" src="https://mimo.app/i/whispurr.png" onclick="showModal(this)">
        <h2>Whispurr</h2>
      </div>
      <div class="item">
        <img alt="Cat" class="thumbnail" src="https://mimo.app/i/babaganoosh.png" onclick="showModal(this)">
        <h2>Babaganoosh</h2>
      </div>
      <div class="item">
        <img alt="Cat" class="thumbnail" src="https://mimo.app/i/nacho.png" onclick="showModal(this)">
        <h2>Nacho</h2>
      </div>
    </div>
    <div id="modal">
      <span onclick="hideModal()" id="modal-close-button">x</span>
      <img id="modal-content">
    </div>
    <script src="script.js"></script>
  </body>
</html>
